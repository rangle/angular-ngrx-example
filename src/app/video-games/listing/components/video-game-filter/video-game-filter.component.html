<select #platformFilter
        name="platformFilter"
        (change)="platformFilterChanged.emit(platformFilter.value)">
  <option value="">All Platforms</option>
  <option *ngFor="let platform of platforms"
          value="{{platform}}">{{platform}}</option>
</select>

<label>
    <input
      #favoritesFilter
      name="favoritesFilter"
      type="checkbox"
      (change)="favoritesFilterChanged.emit(favoritesFilter.checked)">
    Show Favorites
</label>
