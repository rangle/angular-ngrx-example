<img [src]="videoGame.imageUrl"/>
<div class="details">
  <h3>{{videoGame.title}}</h3>
</div>
<div class="footer">
  <span class="platform">{{videoGame.platform}}</span>
  <button
  class="favorite-btn"
  [class.active]="videoGame.favorite"
  (click)="toggleVideoGameFavorite();"
  >
    <span class="fa fa-2x fa-heart"></span>
  </button>
</div>
