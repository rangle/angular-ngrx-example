<app-loading-container [loadable]="videoGames$ | async">
  <header>
    <app-video-game-search (queryChanged)="search($event)"></app-video-game-search>
    <app-video-game-filter [platforms]="(platforms$ | async).list"
                           (filterChanged)="filterPlatform($event)">
    </app-video-game-filter>
  </header>

  <app-video-game-listing [videoGames]="videoGames$ | async">
  </app-video-game-listing>
</app-loading-container>
